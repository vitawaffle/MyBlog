<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}">Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/validation.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
<nav th:insert="common::header"></nav>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
        <div class="col-lg-4 col-md-8 col-sm-12">
            <div class="card mb-3">
                <div class="card-header">
                    Password
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="currentPassword">Current password.</label>
                            <input type="password" class="form-control" id="currentPassword">
                            <div id="currentPasswordFeedback" class="feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New password</label>
                            <input type="password" class="form-control" id="newPassword">
                            <div id="newPasswordFeedback" class="feedback"></div>
                        </div>
                        <div class="form-group">
                            <lavel for="confirmPassword">Confirm password</lavel>
                            <input type="password" class="form-control" id="confirmPassword">
                            <div id="confirmPasswordFeedback" class="feedback"></div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="updatePassword();">
                            Update
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="cancelUpdatePassword();">
                            Cancel
                        </button>
                        <div id="passwordUpdated" class="alert alert-success alert-updated mt-3" role="alert">
                            Password updated.
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
        <div class="col-lg-4 col-md-8 col-sm-12">
            <div class="card mb-3">
                <div class="card-header">
                    Personal Info
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input id="firstName" type="text" class="form-control">
                            <div id="firstNameFeedback" class="feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input id="lastName" type="text" class="form-control">
                            <div id="lastNameFeedback" class="feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of birth</label>
                            <input id="dob" type="date" class="form-control" value="2020-01-01" min="1900-01-01"
                                   max="2020-01-01">
                            <div id="dobFeedback" class="feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" class="form-control" rows="3"></textarea>
                            <div id="bioFeedback" class="feedback"></div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="updatePersonalInfo();">
                            Update
                        </button>
                        <div id="personalInfoUpdated" class="alert alert-success alert-updated mt-3" role="alert">
                            Personal info updated.
                        </div>
                        <div id="personalInfoUpdateError" class="alert alert-warning mt-3" role="alert"
                             style="display: none;">
                            Unidentified error updating personal info.
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/validation.js"></script>
<script type="text/javascript" src="js/profile.js"></script>
</body>
</html>
