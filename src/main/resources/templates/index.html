<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}">Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<nav th:insert="common::header"></nav>

<div id="editPostModal" class="modal" tabindex="-1" style="display: none;">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Post</h5>
                <button onclick="hidePostEditModal();" type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="idInput">
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <input id="titleInput" type="text" class="form-control">
                        <div id="titleFeedback" class="feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="contentTextarea">Content</label>
                        <textarea id="contentTextarea" class="form-control" rows="3"></textarea>
                        <div id="contentFeedback" class="feedback"></div>
                    </div>
                    <div id="savePostError" class="alert alert-warning mt-3" role="alert" style="display: none;">
                        Unidentified error of save post.
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="hidePostEditModal();" type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
                <button onclick="savePost();" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div sec:authorize="isAuthenticated()" class="row">
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
        <div class="col-lg-4 col-md-8 col-sm-12">
            <button onclick="showPostEditModal();" type="button" class="btn btn-primary btn-lg btn-block mb-3">
                Add Post
            </button>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
    </div>
    <div id="postsArea" class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">

    </div>
    <div class="row my-2">
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
        <div class="col-lg-4 col-md-8 col-sm-12">
            <nav aria-label="Page navigation">
                <ul id="paginationIndexes" class="pagination">

                </ul>
            </nav>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/validation.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
