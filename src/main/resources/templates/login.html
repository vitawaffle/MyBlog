<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}">Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
        <div class="col-lg-4 col-md-8 col-sm-12">
            <div class="d-flex justify-content-center text-center">
                <form method="post" action="/login">
                    <a href="/">
                        <img src="img/ico.png" alt="" width="50" height="50" loading="lazy">
                    </a>
                    <h2>Please, log in</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger mb-2 mt-2" role="alert">
                        Wrong username or password.
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block mb-1">Log in</button>
                    <p class="mb-3">
                        Don't have an account? <a href="/signIn">Sign in</a><br>
                    </p>
                    <p class="text-muted">Â© Vitaly Lobatsevich</p>
                </form>
            </div>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-0"></div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
